<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Visual</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .rating input {
            display: none;
        }
        .rating label {
            cursor: pointer;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            background-color: #ddd;
            border-radius: 50%;
        }
        .rating input:checked ~ label,
        .rating input:checked ~ label ~ label {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Evaluación Visual</h1>
        <form id="evaluacion-visual-form">
            <div class="form-group">
                <label>Color: Desde Muy Claro (1) a Muy Oscuro (5)</label>
                <div class="rating">
                    <input type="radio" name="color" value="1" id="color1"><label for="color1"></label>
                    <input type="radio" name="color" value="2" id="color2"><label for="color2"></label>
                    <input type="radio" name="color" value="3" id="color3"><label for="color3"></label>
                    <input type="radio" name="color" value="4" id="color4"><label for="color4"></label>
                    <input type="radio" name="color" value="5" id="color5"><label for="color5"></label>
                </div>
                <textarea class="form-control mt-2" placeholder="Comentarios sobre el color"></textarea>
            </div>
            <div class="form-group">
                <label for="forma">Forma:</label>
                <select class="form-control" id="forma">
                    <option>Redonda</option>
                    <option>Cuadrada</option>
                    <option>Irregular</option>
                </select>
                <textarea class="form-control mt-2" placeholder="Comentarios sobre la forma"></textarea>
            </div>
            <div class="form-group">
                <label>Tamaño: Desde Muy Pequeño (1) a Muy Grande (5)</label>
                <div class="rating">
                    <input type="radio" name="tamano" value="1" id="tamano1"><label for="tamano1"></label>
                    <input type="radio" name="tamano" value="2" id="tamano2"><label for="tamano2"></label>
                    <input type="radio" name="tamano" value="3" id="tamano3"><label for="tamano3"></label>
                    <input type="radio" name="tamano" value="4" id="tamano4"><label for="tamano4"></label>
                    <input type="radio" name="tamano" value="5" id="tamano5"><label for="tamano5"></label>
                </div>
                <textarea class="form-control mt-2" placeholder="Comentarios sobre el tamaño"></textarea>
            </div>
            <div class="form-group">
                <label>Textura Visual:</label>
                <textarea class="form-control" placeholder="Describe la textura visible del producto (liso, rugoso, etc.)"></textarea>
                <textarea class="form-control mt-2" placeholder="Comentarios adicionales sobre la textura visual"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Atrás</button>
        </form>
    </div>
    <script>
        document.getElementById('evaluacion-visual-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'pantalla7.html'; // Redirige a la pantalla de evaluación olfativa
        });
    </script>
</body>
</html>
